    <script>
        var captcha = new Array ();
        function validateRecaptcha() {
            var recaptcha =
        Document.getElemenById("recaptcha").value;;
        var validRecaptcha = 0;
        for (var z=0; z<6; z++){
            if(recaptcha.charAt(z)!=captcha[z]){
                validRecaptcha++;
            }
        }
        if (recaptcha == " "){
            document.getElementById('errCaptcha').innerHTML='ReCaptcha harus diisi';
        }
        else if (validRecaptcha>0 || recaptcha.length>6){
            document.getElementById('errCaptcha').innerHTML='Maaf, Recaptcha salah';
        }
        else {
            document.getElemenById('errCaptcha').innerHTML='Benar';
        } 
        }
        function createCaptcha(){
            for(q=0; q<6; q++){
            if (q %2 ==0){
                captcha[q]=
                String.fromCharCode(Math.floor((Math.random()*26)+65));
            } else {
                captcha[q]= Math.floor((Math.random()*10)+0);
            }
            }
            thecaptcha=captcha.join("");
            document.getElementById('captcha').innerHTML=
            "<span class='captcha'> " + thecaptcha+ "</span>" + " &nbsp; <a onclick= 'createCaptcha()' href= '#'>recaptcha</a>";
        }
    </script>
